<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 420px;">
            <h2 class="text-center mb-4 text-primary fw-bold">Registro</h2>
            
            <!-- Tu código messages... -->
            
            <form method="post" novalidate>
                {% csrf_token %}
                {{form.non_field_errors}}
                
                {% for field in form %}
                <div class="mb-4">
                    <label for="{{field.id_for_label}}" class="form-label fw-semibold">{{field.label}}</label>
                    <!-- INPUT CON ESTILO BOOTSTRAP -->
                    <div class="input-group input-group-lg">
                            <i class="bi bi-person text-muted"></i>
                        </span>
                        {{field}}
                            <i class="bi bi-check-circle text-success"></i>
                        </span>
                    </div>
                    {% if field.errors %}
                        <div class="text-danger small mt-2">{{field.errors}}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button class="btn btn-primary btn-lg w-100 py-3 fw-bold shadow-sm">Registrarse</button>
            </form>
            
            <div class="text-center mt-4 pt-3 border-top">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="link-primary fw-bold text-decoration-none">Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
