<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4"> Iniciar Sesion </h2>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label"> Username </label>
                    <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"> Contraseña </label>
                    <input type="password" class="form-control" name="password" placeholder="Ingresa la contraseña"
                        required>
                </div>
                <button class="btn btn-success w-100" type="submit"> Iniciar Sesion </button>
            </form>
            <div class="text-center mt-3">
                ¿No tienes cuenta? <a href="{% url 'registro' %}" class="link-success">Registrate aqui</a>
            </div>
        </div>
    </div>

</body>

</html>
