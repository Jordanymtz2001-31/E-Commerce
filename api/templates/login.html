<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Talcahualme</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts + Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tus estilos artesanales -->
    <link href="{% static 'css/artesanal.css' %}" rel="stylesheet">
    
</head>

<body>
    <div class="login-hero">
        <div class="card login-card">
            <div class="login-logo">
                <div>
                    <img src="/media/logo/logo.jpg" alt="Logo" width="80" height="80" class="me-2 rounded-3">
                </div>
                <h1 class="login-title">Talcahualme</h1>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show rounded-3 mb-4" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label-login">Usuario</label>
                    <input type="text" class="form-control form-control-login" name="username" 
                           placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-4">
                    <label class="form-label-login">Contraseña</label>
                    <input type="password" class="form-control form-control-login" name="password" 
                           placeholder="Ingresa tu contraseña" required>
                </div>

                <button class="btn btn-login w-100 mb-4" type="submit">
                    <span class="material-symbols-outlined me-2">login</span>
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center">
                <small class="text-muted">¿No tienes cuenta?</small><br>
                <a href="{% url 'registro' %}" class="login-link fs-5">
                    <span class="material-symbols-outlined me-2">person_add</span>
                    Regístrate aquí
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
