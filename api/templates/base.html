<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Talcahualme{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS - Base de todo el estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts igual que Stitch (Plus Jakarta Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Material Symbols para iconos (igual que Stitch) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS PROPIO - DJANGO STATIC -->
    {% load static %}
    <link href="{% static 'css/artisanal.css' %}" rel="stylesheet">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <!-- Navbar sticky superior igual Stitch -->
    <nav class="navbar navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <!-- Logo + Links izquierda -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3 fw-bold fs-4" href="{% url 'tienda' %}">
                    <img src="/media/logo/logo.jpg" alt="Logo" width="40" height="40" class="me-2 rounded-3">
                    Talcahualme
                </a>
                <a href="{% url 'tienda' %}" class="btn btn-outline-secondary btn-sm me-2">Nosotros</a>
                <a href="{% url 'productList' %}" class="btn btn-primary btn-sm">Productos</a>
            </div>
            
            <!-- Usuario derecha -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3 fw-bold text-muted">Â¡Hola {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline me-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Salir</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                    <a href="{% url 'registro' %}" class="btn btn-success btn-sm fw-bold">Nueva Cuenta</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS al final -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
